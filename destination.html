<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="body_dest">
    <header>
      <nav>
        <img src="./assets/shared/logo.svg" alt="Logo image" />
        <i class="fas fa-bars menu-btn"></i>
        <div class="nav non-active-menu">
          <ul>
            <div class="mobile-links">
              <li>
                <a href="index.html"
                  ><p class="mobile-link-num">00</p>
                  HOME</a
                >
              </li>
            </div>
            <div class="mobile-links active">
              <li>
                <a href="destination.html" id="destination-link">
                  <p class="mobile-link-num">01</p>
                  DESTINATION</a
                >
              </li>
            </div>
            <div class="mobile-links">
              <li>
                <a href="crew.html"
                  ><p class="mobile-link-num">02</p>
                  CREW</a
                >
              </li>
            </div>
            <div class="mobile-links">
              <li>
                <a href="technology.html"
                  ><p class="mobile-link-num">03</p>
                  TECHNOLOGY</a
                >
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <section class="destination">
      <div class="left">
        <div class="intro_text">
          <p>01</p>
          <p>Pick your destination</p>
        </div>
        <img class="dest_img" />
      </div>
      <div class="right">
        <ul class="destinations">
          <li class="active_dest" id="moon">Moon</li>
          <li id="mars">Mars</li>
          <li id="europa">Europa</li>
          <li id="titan">Titan</li>
        </ul>
        <h1 class="dest_name"></h1>
        <p class="desc" id="dest_desc"></p>
        <hr />
        <div class="metrics_wrap">
          <div class="metrics">
            <p class="metrics_text">AVG. Distance</p>
            <p class="metrics_value" id="distance"></p>
          </div>
          <div class="metrics">
            <p class="metrics_text">EST.Time Travel</p>
            <p class="metrics_value" id="time"></p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/7615800276.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js" type="module"></script>
  </body>
</html>
